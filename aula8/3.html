<html>  
<head>  
<meta charset="UTF-8"/>
<title>Validando Formulários com Javascript</title>   
<script language="javascript" type="text/javascript">
function validar(){
var nome = form.nome.value;
var sobrenome =form.sobrenome.value;
var senha =form.senha.value;
var rep_senha =form.rep_senha.value;
var logradouro =form.logradouro.value;
var numero = form.numero.value;
var bairro = form.bairro.value;
var cidade = form.cidade.value;
var estado = form.estado.value;
var cep = form.cep.value;
var telefone = form.telefone.value;
var rg = form.rg.value;
if (nome == "" ){
alert('Preencha corretamente o nome');
form.nome.focus();
return false;
}
if (sobrenome == ""){
alert('Preencha corretamente o sobrenome');
form.sobrenome.focus();
return false;
}
if (senha != rep_senha) {
alert('Senhas diferentes');
form.senha.focus();
return false;
}
}

function ver_email(){
if( document.forms[0].email.value=="" 
   || document.forms[0].email.value.indexOf('@')==-1 
     || document.forms[0].email.value.indexOf('.')==-1 )
	{
		alert( "e-mail inválido!" );
		return false;
	}
}
</script>

</head>   
<body>    
<form method="post" name="form">      
Nome:  <input type="text" name="nome" id="nome"><br/><br/>
Sobrenome:  <input type="text” name="sobrenome" id="sobrenome"><br/><br/>
Logradouro:  <input type="text” name="logradouro"><br/><br/>
Número: <input type="text” name="numero"><br/><br/>
Bairro:  <input type="text” name="bairro"><br/><br/>
Cidade:  <input type="text” name="cidade"><br/><br/>
Estado:  <input type="text” name="estado"><br/><br/>
CEP:  <input type="text” name="cep"><br/><br/>
Telefone:  <input type="text” name="telefone"><br/><br/>
RG:  <input type="text” name="rg"><br/><br/>

Senha:  <input type="password" name="senha"><br/><br/>
Repetir Senha:  <input type="password" name="rep_senha"><br/><br/>
E-mail:  <input type="text" name="email" onblur="ver_email();"><br/><br/>
<input type="submit"  value= "Enviar" onclick="return validar()">       
<input type ="reset" value= "Limpar Dados">    
</form>   
</body> 
</html>
