<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Rodolfo Casemiro Ribeiro</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script>
		$(document).ready(function(){
			$('#couleur').change(function(){
				$('p').css('color',$(this).val());
		});
	});

		$(function(){
		$('#w').change(function(){
			var color = $(this).val();
			$('body').css('background',color);
		});	

		});

	</script>
	<style>
	</style>
</head>
<body>
	<div align="center"><h2>Defina a cor do texto.</h2>
	<p>COR da letra selecionada.</p>	
	<input type='color' id='couleur'>
	

    <h3>COR de fundo selectionada.</h3>
	<input id='w' type='color' /></div>
</body>
</html>
